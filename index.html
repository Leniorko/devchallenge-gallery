<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="root">
      <div class="profile">
        <img src="./img/profilePhoto.png" alt="" class="profile__img" />
        <p class="profile__name">Rodney Cotton</p>
        <p class="profile__location">Helsinki, Finland</p>
      </div>

      <div class="stats">
        <div class="stats__item">
          <div class="stats__number">100</div>
          <div class="stats__name">Posts</div>
        </div>
        <div class="stats__item">
          <div class="stats__number">2,242</div>
          <div class="stats__name">Follower</div>
        </div>
        <div class="stats__item">
          <div class="stats__number">1,432</div>
          <div class="stats__name">Following</div>
        </div>
      </div>

      <div class="gallery">
        <img src="./img/photo1.png" alt="" class="gallery_img" id="img-1" />
        <img src="./img/photo2.png" alt="" class="gallery_img" id="img-2" />
        <img src="./img/photo3.png" alt="" class="gallery_img" id="img-3" />
        <img src="./img/photo_4.png" alt="" class="gallery_img" id="img-4" />
        <img src="./img/photo5.png" alt="" class="gallery_img" id="img-5" />
        <img src="./img/photo6.png" alt="" class="gallery_img" id="img-6" />
      </div>

      <footer class="footer">
        created by <a href="" class="footer__author">Ivan Egorov</a> -
        devChallenges.io
      </footer>
    </div>
  </body>
</html>
